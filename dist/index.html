<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
    </head>
    <body>
        <p>Test Widgets</p>

        <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.min.js"></script>
        <script src="./bluewin-widgets.js"></script>
        <div>
          <div id="light-news"/>
        </div>
        <div>
          <div id="classic-news"/>
        </div>
        <script>
          var factory = new BluewinWidgetFactory.default({
            endpoint: 'http://localhost:5000/dump.json',
          });
          factory.render(
            document.getElementById("classic-news"),
            BluewinWidgetFactory.Components.NewsClassic,
          );
          factory.render(
            document.getElementById("light-news"),
            BluewinWidgetFactory.Components.NewsLight,
          );
        </script>
    </body>
</html>
